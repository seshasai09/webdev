

<div class="col-sm-10" >
        <h2 id="type">Forms: Registration Forms</h2>
        <ul class="nav nav-tabs" >
            <li onclick=changetext(true)><a  href="#/forms">Forms</a></li>
            <li  class="active" onclick="changetext(false)"><a data-toggle="tab" href="#menu2">Fields</a></li>
        </ul>

        <div class="tab-content">

            <div id="menu2" class="tab-pane fade in active">
                <div class="col-sm-10" >
                    <form id="fields" name="fields" class="form-horizontal;" >
                        <div class="form-group  ">
                            <label for="firstname" class="col-sm-10 form-control-label">First Name</label><br>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="firstname" placeholder="First Name">
                            </div>
                            <div class="col-sm-4">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                            </div>

                        </div>
                        <div class="form-group  ">
                            <label for="lastname" class="col-sm-10 form-control-label">Last Name</label><br>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                            </div>
                            <div class="col-sm-4">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                            </div>
                        </div>
                        <div class="form-group  ">
                            <label for="dob" class="col-sm-10 form-control-label">Date of Birth</label><br>
                            <div class="col-sm-6">
                                <input type="date" class="form-control" id="dob" placeholder="Select Date">
                            </div>
                            <div class="col-sm-4">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                            </div>
                        </div>
                        <div class="form-group  ">
                            <label for="gender" class="col-sm-8 form-control-label">Gender</label><br>
                            <div class="col-sm-6">
                                <select id="gender" class="col-sm-12">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                            </div>
                        </div>

                        <div class="form-group  ">
                            <label for="roles" class="col-sm-8 form-control-label">Roles</label><br>
                            <div class="col-sm-6">
                                <div> <input type="checkbox" id="roles" name="role" value="Admin">Admin</div>
                                <div> <input type="checkbox" name="role" value="Student">Student</div>
                                <div> <input type="checkbox" name="role" value="User">User</div>
                            </div>
                            <div class="col-sm-4">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                            </div>
                        </div>

                        <div class="form-group  ">
                            <label for="Lagreement" class="col-sm-8 form-control-label">License Agreement</label><br>
                            <div class="col-sm-6">
                                <div> <input type="radio" id="Lagreement" name="lagreement" value="yes">Yes</div>
                                <div> <input type="radio" name="lagreement" value="no">No</div>
                            </div>
                            <div class="col-sm-4">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                            </div>
                        </div>

                        <div class="form-group  ">
                            <div class="col-sm-10">
                                <div class="hline"></div>
                            </div>
                        </div>

                        <div class="form-group  ">
                            <label for="newfield" class="col-sm-8 form-control-label">Add New Field</label><br>
                            <div class="col-sm-6">
                                <select id="newfield" class="col-sm-12">
                                    <option value="input">Single Line Text</option>
                                    <option value="radio">Radio</option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </div>
                        </div>



                    </form>
                </div>
            </div>

        </div>
</div>
