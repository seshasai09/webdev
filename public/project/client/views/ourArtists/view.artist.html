<div class="col-sm-10 col-md-10 col-lg-10" align="center">
    <div><h2>{{model.artist.name}}</h2></div>
    <table class="table table-responsive  " align="center">

       <tr> <img ng-src="{{model.artist.imageMURL}}" ></image></tr>
        <tr> <td>Followers</td> <td>{{model.artist.followers[0]}}</td> </tr>
        <tr> <td>Popularity</td> :<td>{{model.artist.popularity}}</td> </tr>
        <tr> <td>Songs</td> :<td><a href="#/songs/{{model.artist.spotifyId}}">View Songs List</a></td> </tr>
        <tr> <td>Posts</td> :<td><a>{{model.artist.posts.length}}</a></td></tr>
    </table>
    <button ng-click="model.like(model.artist._id)">Like</button>
</div>
