

<div><h3 class="col-sm-6" >Login</h3></div>
<br>
<div class="col-sm-9" ng-controller="logincontroller" >
    <form  ng-submit="model.login()">
        <div class="form-group row">
            <label for="uername" class="col-sm-2 form-control-label">UserName</label>
            <div class="col-sm-4">
                <input type="text" style="background: transparent" class="form-control" ng-model="model.user.username" id="uername" placeholder="username">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 form-control-label">Password</label>
            <div class="col-sm-4">
                <input type="password" style="background: transparent" class="form-control" ng-model="model.user.password" id="password" placeholder="password">
            </div>
        </div>
        <div class="form-group row">
            <label for="usertype" class="col-sm-2 form-control-label">User Type</label>
            <div class="col-sm-4" id="usertype">
            <!--<input type="radio"  class="radio-inline" ng-model="model.user.type" value="admin">Admin-->
            <input type="radio"  class="radio-inline" ng-model="model.user.type" value="artist">Artist
            <input type="radio"   class="radio-inline" ng-model="model.user.type" value="user" checked />User
            </div>
        </div>
        <div class="form-group row " >
            <label for="login" class="col-sm-2 form-control-label"></label>
            <div class="col-sm-4">
                <input type="submit"  class="form-control btn-success" id="login" value="Login">
            </div>
        </div>

        <div class="form-group row " >
            <label for="flogin" class="col-sm-2 form-control-label"></label>
            <div class="col-sm-4">
                <a id ="flogin" href="/auth/facebook"
                   class="btn btn-primary btn-block form-control">
                    <span class="fa fa-facebook"></span>
                    Facebook
                </a>
            </div>
        </div>


    </form>
</div>
