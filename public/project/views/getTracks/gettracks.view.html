
<div class="col-sm-10" >
    <div class="tab-content">
        <div style="text-align: left"><h2>Tracks</h2></div>
        <div class="col-sm-10" >
            <form id="register" name="resister" class="form-horizontal;" >

                <table class="table table-responsive table-bordered ">
                    <thead>
                    <td><span ng-click="sortfield='user.username';reverse=!reverse"
                              class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Track Name</td>
                    <td><span ng-click="sortfield='user.password';reverse=!reverse"
                              class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Artist</td>
                    <td><span
                            class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Listners</td>
                    <td><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Image</td>
                    <td><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Favorite</td>
                    <!--<tr><td><input ng-model="nuser.username" type="text" placeholder="username"></td>-->
                        <!--<td><input ng-model="nuser.password" type="password" placeholder="password"></td>-->
                        <!--<td><input ng-model="nuser.roles" type="text" placeholder="role1|role2"></td>-->
                        <!--<td>-->
                            <!--<span class="glyphicon glyphicon-plus" ng-click="addUser()" aria-hidden="true"></span>-->
                            <!--<span class="glyphicon glyphicon-ok" ng-click="updateUser()" aria-hidden="true"></span>-->
                        <!--</td></tr>-->
                    </thead>
                    <tbody>
                    <tr ng-repeat="track in tracks | orderBy:sortfield:reverse ">
                        <td>{{track.name}}</td>
                        <td>{{track.artist.name}}</td>
                        <td>{{track.listeners}}</td>
                        <td><img ng-src="{{track.image[3]['#text']}}"> </td>
                        <td>   <input ng-change="favorite(track)" type="checkbox" ng-model="track.favorite" />  </td>
                        </td></tr>


                    </tbody>
                </table>

            </form>
        </div>
    </div>
</div>
