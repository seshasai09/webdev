

<div><h3 class="col-sm-6" >Login</h3></div>
<br>
<div class="col-sm-9" ng-controller="logincontroller" >
    <form  ng-submit="login()">
        <div class="form-group row">
            <label for="uername" class="col-sm-2 form-control-label">UserName</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="username" id="uername" placeholder="username">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 form-control-label">Password</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" ng-model="password" id="password" placeholder="password">
            </div>
        </div>
        <div class="form-group row " >
            <label for="login" class="col-sm-2 form-control-label"></label>
            <div class="col-sm-4">
                <input type="submit"  class="form-control" id="login" value="Login">
            </div>
        </div>


    </form>
</div>
